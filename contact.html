<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>聯絡我</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* 背景顏色 */
    }
    .footer {
      background-color: #C5D0E2;
      padding: 20px 0;
    }
    .btn-submit {
      background-color: #C5D0E2;
      color: #000;
      display: block;
      margin: 0 auto;
    }
    .btn-submit:hover {
      background-color: #7D91A6;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C5D0E2;">
    <div class="container">
      <a class="navbar-brand" href="#">個人作品集</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">關於我</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">聯絡我</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">聯絡我</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">消息</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-submit">發送</button>
    </form>
  </div>

  <!-- 頁尾 -->
  <footer class="footer text-center">
    <div class="container">
      <p>© 2024 個人作品集 | 版權所有</p>
    </div>
  </footer>

  <!-- 引入 Bootstrap 的 JS 依賴 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
